<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Bootstrap</title>
    <style>
      body{padding:40px;}
    </style>
  </head>
  <body>
    <h1 class="">COLLAPSE</h1>
    <hr>
    <div class="">
      <a href="#example" class="btn btn-primary" data-bs-toggle="collapse">Aşağı Aç-Kapa</a>
    </div>
    <div class="collapse" id="example">
      <div class="card card-body">
        My Content ....
      </div>
    </div>
    <br><br>
    <div class="collapse" id="example-2">
      <div class="card card-body">
        My Content ....
      </div>
    </div>
    <div class="">
      <a href="#example-2" class="btn btn-secondary" data-bs-toggle="collapse">Yukarı Aç-Kapa</a>
    </div>
    <!-- !Accordion -->
    <br><br><br>
    <h1>ACCORDION</h1>
    <hr>
    <div class="accordion">
      <div class="accordion-item">
        <h3 class="accordion-header">
          <button data-bs-target="#first" class="accordion-button" data-bs-toggle="collapse">1. What is Bootstrap?
          </button>
        </h3>
          <!-- Content -->
          <div class="accordion-collapse collapse" id="first">
            <p class="accordion-body">Lorem ipsum dolor sit amet.</p>
            <p class="accordion-body">Lorem ipsum dolor sit amet.</p>
          </div>

      </div>
      <div class="accordion-item">
        <h3 class="accordion-header">
          <button data-bs-target="#second" class="accordion-button" data-bs-toggle="collapse">1. What is the difference between toggle and target??
          </button>
        </h3>
          <!-- Content -->
          <div class="accordion-collapse collapse" id="second">
            <p class="accordion-body">Lorem ipsum dolor sit amet.</p>
            <p class="accordion-body">Lorem ipsum dolor sit amet.</p>
            <p class="accordion-body">Lorem ipsum dolor sit amet.</p>
          </div>
      </div>
      <div class="accordion-item"></div>
    </div>
    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            Accordion Item #1
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            This is the first item's accordion body.
          </div>
        </div>
      </div>
      
    </div>









    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
