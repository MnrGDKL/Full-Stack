<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PalindromeAndPerfectNums</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <input type="text" class="startNumber" id="startNumber" placeholder="Start limit">
        <input type="text" class="topNumber" id="topNumber" placeholder="Top Limit">
    </div>
    <div class="buttons" id="buttons">
        <button class="palButton" id="palButton">List Palindrome</button>
        <button class="perButton" id="perButton">List Perfect Number</button>
    </div>
    <div class="lists" id="lists">
        <textarea name="palListe" id="palList" cols="17" rows="30" class="palList"></textarea>
        <textarea name="perListe" id="perList" cols="17" rows="30" class="palList"></textarea>
    </div>
    <script src="app.js"></script>
</body>
</html>
