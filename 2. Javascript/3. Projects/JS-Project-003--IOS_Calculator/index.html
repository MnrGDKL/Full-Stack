<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-box">
        <div class="icon-box">
            <div class="left-corner">
                <img class="sebeke-icon" src="./img/sebeke.PNG"operator">
                <span>Münir G. TR</span>
                <img class="wifi-icon" src="./img/wifi.PNG" alt="wifi">
            </div>
            <div class="clock">
                <span class="hour"></span><span>:</span><span class="minute"></span>
            </div>
            <div class="batery-icon">
                <span>98%</span>
                <img src="./img/batarya.PNG" alt="Calculator">
            </div>
        </div>
        <div class="screen-box">
            <div class="screen-1">111</div>
            <div class="screen-2">0</div>
        </div>
        <div class="calculator-box">
            <div class="button function function-AC">AC</div>
            <div class="button function negative-positive">±</div>
            <div class="button function percentage">%</div>
            <div class="button operator divide">÷</div>
            <div class="button operator multiply">x</div>
            <div class="button operator subtract">-</div>
            <div class="button operator plus">+</div>
            <div class="button operator equal">=</div>
            <div class="button number number-1">1</div>
            <div class="button number number-2">2</div>
            <div class="button number number-3">3</div>
            <div class="button number number-4">4</div>
            <div class="button number number-5">5</div>
            <div class="button number number-6">6</div>
            <div class="button number number-7">7</div>
            <div class="button number number-8">8</div>
            <div class="button number number-9">9</div>
            <div class="button number number-0">0</div>
            <div class="button number number-dot">.</div>
        </div>
        <div class="bottom-box">
            <div class="bottom"></div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
