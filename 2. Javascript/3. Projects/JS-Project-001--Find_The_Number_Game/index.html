<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find The Number</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>
    <div class="main-container">
        <div class="input-container">
            <h2>Guess The Number (1 - 100)</h2>
            <input type="text" name="number" id="input-number">
            <input type="button" value="Guess" class="quess-btn">
        </div>

        <div class="result-container">
            <p class="quess-result">
               
            </p>
            <img src="./img/congrats.gif" alt="">
        </div>

        <div class="attempt-container">
            <p>Number of Attempts :</span>
            <span class="attempt-left">10 left</span>
            <p class="prev-attempts"> </span>
        </div>
        <input class="new-game" type="button" value="New Game">
    </div>
    <script src="./index.js"></script>
</body>
</html>
