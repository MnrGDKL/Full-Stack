<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Anket 2022</title>

</head>
<body>
    <div class="gövde">
        <h1>Anket Çalışması</h1>
        <hr>
        <h3>Hesap Bilgileri</h3>
        <form action="http://www.clarusway.com"></form>
        <table>
            <tr>
                <td>
                    <label for="username">Kulanıcı Adı:</label>
                </td>
                <td>
                    <input class="inp" type="text" name="username" id="username"     placeholder="Kullanıcı Adını Giriniz">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">E-mail:</label>
                </td>
                <td>
                    <input class="inp" type="email" name="e-posta" id="email" placeholder="E-mail Giriniz">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="name">Şifre:</label>
                </td>
                <td>
                    <input class="inp" type="password" name="password" id="password" placeholder="Şifre Giriniz">
                </td>
            </tr>
        </table>
        <hr>
        <table>
            <tr>
                <td>
                    <label for="name">Adınız:</label>
                </td>
                <td>
                    <input class="inp" type="text" name="name" id="name"     placeholder="Adını Giriniz">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="surname">Soyadınız:</label>
                </td>
                <td>
                    <input class="inp" type="text" name="surname" id="surname" placeholder="Soyadınızı Giriniz">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="şehir">Şehir:</label>
                </td>
                <td>
                    <select name="şehir" id="şehir">
                        <option value="Ankara">Ankara</option>
                        <option value="İstanbul" selected>İstanbul</option>
                        <option value="İzmir">İzmir</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="cinsiyet">Cinsiyet:</label>
                </td>
                <td>
                    <input class="radio" type="radio" name="cinsiyet" id=""> Erkek
                    <input class="radio" type="radio" name="cinsiyet" id=""> Kadın
                </td>
            </tr>
            <tr>
                <td>
                    <label for="hobiler">Hobiler:</label>
                </td>
                <td>
                    <input class="box" type="checkbox" name="futbol" id=""> Futbol
                    <input class="box" type="checkbox" name="basketbol" id=""> Basketbol
                    <input class="box" type="checkbox" name="tenis" id=""> Tenis
                    <input class="box" type="checkbox" name="tenis" id=""> Balık
                </td>
            </tr>
        </table>
        <input class="button" type="submit" name="Kaydet" id="" value="Kaydet">
</div>

    
    

    
    
   
    
    



</body>
</html>
